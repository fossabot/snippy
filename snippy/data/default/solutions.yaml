- brief: Testing docker log drivers
  content: !!python/tuple
  - '################################################################################'
  - '## BRIEF : Testing docker log drivers'
  - '##'
  - '## GROUP : docker'
  - '## TAGS  : docker,moby,kubernetes,logging,plugin,driver,kafka,logs2kafka'
