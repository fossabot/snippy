- brief: Find pattern from files
  category: snippet
  data:
  - 'grep -rn ./ -e ''pattern''  # recursive, line numbers, not case-sensitive'
  - 'grep -rni ./ -e ''pattern'' # recursive, line numbers, case-sensitive'
  - grep -rni ./ -e 'pattern' --include=\*.{ini,xml,cfg,conf,yaml}
